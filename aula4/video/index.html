<!DOCTYPE html>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Exemplo de um vídeo hospedado no próprio servidor</p>

    <!-- <video src="_midias/y2meta.mp4" width="600" height="400" controls></video>-->
    <video width="800" height="400" controls>
        <source src="y2meta.mp4" type="video/mp4">
        <source src="y2meta.mp4" type="video/ogg">
        <source src="y2meta.mp4" type="video/webm">
        <source src="y2meta.mp4" type="video/mp4v">
        <p>Seu navegador não é compatível com este tipo de arquivo</p>
    </video>

    <h1>Exemplo de hospedagem externa</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/oVWEb-At8yc"
    title="Espanco do meu Brasil que vai ser hexa!"
    frameborder="0"
    allow="accelerometer;
    autoplay;
    clipboard-write;
    encrypted-media;
    gyroscope;
    picture-in-picture;"
    allowfullscreen></iframe>
</body>
</html>
